---
- hosts: all
  tasks:
    - name: initializing git
      shell: dokku git:initialize {{ appTitle }}
      ignore_errors: True

    - name: Allowing github
      shell: dokku git:allow-host github.com > /opt/t2d/log.txt
      ignore_errors: True

    - name: Setting the branch to main
      shell: dokku git:set {{ appTitle }} deploy-branch main > /opt/t2d/log.txt
      ignore_errors: True
