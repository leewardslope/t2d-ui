name: Automatic Rebase
on:
  issue_comment:
    types: [created]
jobs:
  rebase:
    name: Rebase
    if: github.event.issue.pull_request != '' && contains(github.event.comment.body, '/rebase')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: main

      - name: Checkout private tools
        uses: actions/checkout@v2
        with:
          repository: leewardslope/t2d-ui
          token: ${{ secrets.TOKEN }} 
          path: my-tools